<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ConvertKit Form - White Success Message Only</title>
<style>
body {
background-color: #020c1b;
font-family: system-ui, sans-serif;
padding: 0;
margin: 0;
}

.formkit-form[data-uid="4e399baa5c"] * {
box-sizing: border-box;
}

.formkit-form[data-uid="4e399baa5c"] {
width: 100%;
}

.formkit-fields {
display: flex;
flex-wrap: wrap;
gap: 12px;
width: 100%;
}

.formkit-field,
.formkit-submit {
flex: 1;
min-width: 150px;
}

.formkit-input {
background: rgba(255, 255, 255, 0.05);
font-size: 15px;
padding: 16px 20px;
border: 1px solid rgba(255, 255, 255, 0.2);
border-radius: 12px;
line-height: 1.4;
width: 100%;
color: #fff;
transition: all 300ms ease;
}

.formkit-input::placeholder {
color: rgba(255, 255, 255, 0.7);
}

.formkit-input:focus {
outline: none;
border-color: #4f8df9;
box-shadow: 0 0 0 3px rgba(79, 141, 249, 0.2);
}

.formkit-submit {
border: 0;
border-radius: 16px;
background: linear-gradient(90deg, #4f8df9, #a844f7);
color: #ffffff;
cursor: pointer;
text-align: center;
font-size: 16px;
font-weight: 600;
padding: 0;
position: relative;
transition: all 300ms ease;
box-shadow: 0 6px 24px rgba(79, 141, 249, 0.4);
}

.formkit-submit > span {
display: block;
padding: 16px 32px;
transition: all 300ms ease-in-out;
}

.formkit-submit:hover,
.formkit-submit:focus {
background: linear-gradient(90deg, #6ba3ff, #b855ff);
transform: translateY(-1px);
}

.formkit-submit:hover > span,
.formkit-submit:focus > span {
background-color: rgba(255,255,255,0.1);
}

/* ✅ Success message in white, no box */
[data-element="success-message"] {
color: #ffffff !important;
background: none !important;
border: none !important;
padding: 0 !important;
margin-top: 24px;
font-size: 16px;
line-height: 1.5;
}

@media (max-width: 640px) {
.formkit-fields {
flex-direction: column;
}
}
</style>
</head>
<body>

<script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

<form
action="https://app.kit.com/forms/8090227/subscriptions"
class="seva-form formkit-form"
method="post"
data-sv-form="8090227"
data-uid="4e399baa5c"
data-format="inline"
data-version="5"
data-options='{"settings":{"after_subscribe":{"action":"message","success_message":"✅ Success! Now check your email to get your checklist."}}}'
>
<div data-style="clean">
<ul class="formkit-alert formkit-alert-error" data-element="errors" data-group="alert"></ul>
<div data-element="fields" data-stacked="false" class="seva-fields formkit-fields">
<div class="formkit-field">
<input
class="formkit-input"
aria-label="First Name"
name="fields[first_name]"
required
placeholder="Enter your first name"
type="text"
/>
</div>

<div class="formkit-field">
<input
class="formkit-input"
name="email_address"
aria-label="Email Address"
placeholder="Enter your email address"
required
type="email"
/>
</div>

<button data-element="submit" class="formkit-submit">
<span>Send Me the Checklist</span>
</button>
</div>
</div>
</form>

</body>
</html>
